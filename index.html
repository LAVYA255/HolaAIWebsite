
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola AI | Smart Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }
        body {
            font-family: var(--font-main);
            background-color: #fff;
            color: #000;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            font-size: 90%; /* Scaled down from 110% */
        }
        
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(80px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(2deg); }
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .animate-fade-in-up {
            animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        .pulse-blob {
            animation: pulse-soft 10s ease-in-out infinite;
        }

        .stagger-1 { animation-delay: 0.15s; }
        .stagger-2 { animation-delay: 0.3s; }
        .stagger-3 { animation-delay: 0.45s; }
        .stagger-4 { animation-delay: 0.6s; }
        .stagger-5 { animation-delay: 0.75s; }

        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #fff;
        }
        ::-webkit-scrollbar-thumb {
            background: #000;
            border: 3px solid #fff;
            border-radius: 20px;
        }

        ::selection {
            background-color: #000;
            color: #E2FFD7;
        }

        section {
            scroll-margin-top: 100px;
        }

        .vibrant-card {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Outline text helper */
        .outline-text {
          color: transparent;
          -webkit-text-stroke: 1.5px white;
        }
    </style>

</head>

</body>
</html>
